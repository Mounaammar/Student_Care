<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content >
  <ion-card class="ion-no-margin">
    <ion-img src="../../assets/img/logo.png"></ion-img>
    <ion-card-header>
      <ion-card-title>Créer un compte</ion-card-title>
    </ion-card-header>
 
 <ion-card-content>
   <div class="wrapform">
    <form [formGroup]="registForm"  (ngSubmit)="submit()" class="wrapform" >  
    <ion-item>
       
      <ion-input type="text" name="nom" formControlName="nom" placeholder="Nom" required></ion-input>
    </ion-item>
    <ion-item>
       
      <ion-input type="text" name="prenom" formControlName="prenom" placeholder="Prénom" required></ion-input>
    </ion-item>
     <ion-item>
       
       <ion-input type="email" name="email" formControlName="email" placeholder="Adresse mail" required></ion-input>
       <div *ngFor="let error of errorMessages.email">
        <ng-container *ngIf=" !(email.dirty || email.touched)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
</div>
     </ion-item>
     <ion-item>
      <ion-input type="password" name="mdp" formControlName="mdp" placeholder="Mot de passe" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" name="confmdp" formControlName="confmdp" placeholder="Confirmer mot de passe" required></ion-input>
      <div *ngFor="let error of errorMessages.mdp">
        <ng-container *ngIf=" !(mdp == confmdp)">
          <small class="error-message">{{error.message}}</small>
        </ng-container>
     </div> 
    </ion-item> 
   </div>
   <ion-button [disabled]="!registForm.valid"  (ngSubmit)="submit()" type="submit" fill="solid" class="btnregister">
    Valider
  </ion-button>
 </ion-card-content>
</ion-card>
</ion-content>
